name: Build and Deploy

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch: # Permette di eseguire manualmente

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run build script
        run: npm run build


      # Deploy to production (main branch)
      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          destination_dir: .  # Root for production
          exclude_assets: '.github,node_modules,.git,*.backup.html,*.original.html,staging'

      # Deploy to staging (staging branch)
      - name: Deploy to Staging
        if: github.ref == 'refs/heads/staging'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          destination_dir: staging  # Subfolder for staging
          exclude_assets: '.github,node_modules,.git,*.backup.html,*.original.html'
          keep_files: true  # Mantiene i file production

      # Badge with environment info
      - name: Display deployment info
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "✅ Deployed to PRODUCTION: https://ciabhatta.github.io/unconventionalminds/"
          else
            echo "✅ Deployed to STAGING: https://ciabhatta.github.io/unconventionalminds/staging/"
          fi

